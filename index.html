          <title>Global Status</title>
          <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
          <style>
            body {
              background-color: #181818;
              color: #A9A9A9;
            }
          </style>

        </head>
        <body>
          <h1>Blocked Services Usages</h1>
          <div id="plot"></div>
          <script>
            let Counters1 = [156, 169, 171, 173, 181, 169, 162];
            let Counters2 = [14, 14, 14, 13, 13, 14, 14];
            let Counters3 = [193, 200, 194, 195, 191, 192, 201];
            let tehran_time = ["2024-11-28 14:49:40", "2024-11-28 14:51:01", "2024-11-28 14:52:19", "2024-11-28 14:53:37", "2024-11-28 14:54:55", "2024-11-28 14:56:13", "2024-11-28 14:57:32"];

            function plotData() {
              const trace1 = {
                x: tehran_time,
                y: Counters1,
                name: 'Long Https',
                type: 'scatter',
                fill: 'tozeroy',
                line: {color: '#42f5e6'}
              };
              const trace2 = {
                x: tehran_time,
                y: Counters2,
                name: 'Domestic',
                yaxis: 'y2',
                type: 'scatter',
                fill: 'tozeroy',
                line: {color: '#f542e9'}
              };
              const trace3 = {
                x: tehran_time,
                y: Counters3,
                name: 'bidirectionale',
                type: 'scatter',
                fill: 'tozeroy',
                line: {color: '#f5e642'}
              };

              const layout = {
                title: 'WEIGHTED Data Over Last Week',
                xaxis: {title: 'Tehran Time', color: '#A9A9A9'},
                yaxis: {title: 'Total Long Https', color: '#A9A9A9'},
                yaxis2: {
                  title: 'Total Special',
                  overlaying: 'y',
                  side: 'right',
                  color: '#A9A9A9',
                  range: [0, Math.max(...Counters1)/15]
                },
                plot_bgcolor: '#181818',
                paper_bgcolor: '#181818',
                font: {color: '#A9A9A9'}
              };

              Plotly.newPlot('plot', [trace1, trace2, trace3], layout, {displayModeBar: false});
            }
            // Plot data immediately when the page loads
            plotData();
          </script>
        </body>
